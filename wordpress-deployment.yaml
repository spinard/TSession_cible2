apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: wordpress-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: wordpress
    spec:
      containers:
      - name: wordpress
        image: spinard1/wordpress
        ports:
        - containerPort: 80
        env:
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: cloudsql-db-credentials3
                key: password
          - name: DB_HOST
            value: "127.0.0.1"
          - name: DB_USER
            valueFrom:
              secretKeyRef:
                name: cloudsql-db-credentials3
                key: username
          - name: DB_NAME
            value: "wordpressdata"
      - name: cloudsql-proxy
        image: gcr.io/cloudsql-docker/gce-proxy:1.09        
        command: ["/cloud_sql_proxy", "--dir=/cloudsql",
                  "-instances=cr460lab-157517:us-east1:wordpressbd1=tcp:3306",
                  "-credential_file=/secrets/cloudsql/credentials.json"]
        volumeMounts:
          - name: cloudsql-instance-credentials
            mountPath: /secrets/cloudsql
            readOnly: true
          - name: ssl-certs
            mountPath: /etc/ssl/certs
          - name: cloudsql
            mountPath: /cloudsql
      volumes:
        - name: cloudsql-instance-credentials
          secret:
            secretName: cloudsql-instance-credentials
        - name: ssl-certs
          hostPath:
            path: /etc/ssl/certs
        - name: cloudsql
          emptyDir: